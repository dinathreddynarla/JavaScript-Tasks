<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
    <style>
        .remove{
            display: none;
        }  
    
    </style>
</head>
<body>
    <div class="remove">
        <h1>hello</h1>
    </div>
    <button onclick="fun()">Click Me</button>
    <script>
        
        function fun()
        {
            var a=document.querySelector("div");
            a.classList.toggle("remove");
        }
        fun();
    </script>
</body>
</html>
