<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>
</head>
<style>
    .added{
        background-color: blue;
        color: white;
    }
</style>
<body>
    <div class="added">
        <h1>hello</h1>
    </div>
    <button onclick="fun()">Button</button>
    <script>
        var count=true;
        function fun()
        {
            if(count)
            {
                var div = document.querySelector("div");
                div.classList.add("added");
                count=false;
            }
            else
            {
                var div = document.querySelector("div");
                div.classList.remove("added");
                count=true;
            }
        }
        fun();
    </script>
</body>
</html>
