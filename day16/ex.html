<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example</title>
</head>
<body>
    <script>
        let per=+prompt("Enter the percentage");
        if(per>80)
        {
           console.log("A grade"); 
        }
        else if(per>=60 && per>=80)
        {
            console.log("B garde");
        }
        else if(per>=45 && per<60)
        {
            console.log("C garde");
        }
        else 
        {
            console.log("fail");
        }
    </script>
</body>
</html>
