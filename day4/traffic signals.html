<body>
    <script>
        var signal= prompt("Enter a colour: ");
        if(signal=="red"){
            console.log("Stop");
        }
        else if(signal=="yellow"){
            console.log("Get Ready");
        }
        else if(signal=="green"){
            console.log("You can go");
        }
        else{
            console.log("Enter a valid colour signal");
        }
    </script>
