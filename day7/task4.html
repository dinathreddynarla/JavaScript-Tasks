</head>
<body>
    <script>
        var a=prompt("Enter a word: ");
        a=a.toLowerCase();
        flag=false;
        function vowel(a){
           for(i=0;i<a.length;i++){
             if(a[i]=="a"||a[i]=="e"||a[i]=="i"||a[i]=="o"||a[i]=="u"){
                flag=true;
                break;
             }
            }
            if(flag){
               console.log("it contains vowels");
               
            }
            else{
                console.log("it doesn't contains vowels")
            }
        }
        vowel(a);
    </script>
</body>
</html>
