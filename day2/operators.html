<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
</head>
<body>
    <script>
        // Assignment Operators
        debugger;
        var a=3;
        var b=4;
        console.log(a+b);
        console.log(a-b);
        console.log(a*b);
        console.log(a/b);
        console.log(a%b);
        console.log(a**b);
        console.log(a++);
        console.log(++a);
        console.log(a--);
        console.log(--a);

        // Assignment Operators
        let c=10;
        c+=20;
        console.log(c);
        c-=10;
        console.log(c);
        c*=30;
        console.log(c);
        c/=10;
        console.log(c);
        c%=10;
        console.log(c);
        c**=20;
        console.log(c);
    </script>
</body>
</html>
